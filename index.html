<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | NFT preview card component</title>
  <link rel="stylesheet" href="styles.css" />
</head>

<body>
  <main>
    <div class="main-img">
    </div>
    <a href="" target="">
      <img src="images/image-equilibrium.jpg" alt="cube balancing on vertex">
    </a>

    <h2 class="name">Equilibrium #3429
    </h2>
    <p class="general-info">Our Equilibrium collection promotes balance and calm.</p>

    <div class="stats">
      <div id="etherium-count">
        <img src="images/icon-ethereum.svg">
        <p>0.041 ETH</p>
      </div>
      <div id="days-left">
        <img src="images/icon-clock.svg" />
        <p class="general-info">3 days left </p>
      </div>
    </div>
    <hr id="line">
    <div id="credits">
      <img id="image-avatar" src="images/image-avatar.png" />
      <p class="general-info">Creation of <span class="name">Jules Wyvern</span></p>
    </div>
  </main>
</body>

</html>

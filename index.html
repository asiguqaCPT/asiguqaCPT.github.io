<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | NFT preview card component</title>
  <link rel="stylesheet" href="styles.css" />
</head>

<body>
  <main>
    <img src="images/image-equilibrium.jpg" alt="cube balancing on vertex">
    <h2 class="name">Equilibrium #3429
    </h2>
    <p class="general-info">Our Equilibrium collection promotes balance and calm.</p>

    <p id="etherium-count">0.041 ETH</p>
    <p class="general-info">3 days left </p>
    <hr id="line">
    <p class="general-info">Creation of <span class="name">Jules Wyvern</span></p>
  </main>
</body>

</html>
